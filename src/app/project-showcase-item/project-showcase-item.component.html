<div class="row item-wrapper" >
    <div class="col-md-6" id="imagepar" data-aos="fade-up">
        <img id='img' class="project-img shadow" src="{{ projectImg }}">
    </div>
    <div class="col-md-6 " data-aos="fade-up" data-aos-offset="300">
        <div class="row"  >
            <p  id='type'>{{ projectType }}</p>
        </div>
        <div class="row" >
            <h6 ><b>{{ projectName }}</b></h6>
        </div>
        <div class="row">
            <div  class="info-card shadow">
                <p class="description">
                    {{ projectDesc }}
                </p>
            </div>
        </div>
        <div class="row" >
            <div  class="link-container">
                <a *ngIf="gitUrl " href="{{ gitUrl }}">
                    <i class="fab fa-github"></i>
                </a>
                <a *ngIf="externalLink " href="{{ externalLink }}">
                    <i class="fas fa-external-link-square-alt"></i>
                </a>
            </div>
        </div>
    </div>
</div>
