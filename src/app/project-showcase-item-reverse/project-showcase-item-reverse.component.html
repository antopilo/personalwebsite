<div class="custom-row-no-marg item-wrapper" >
    <div class="col-md-6-custom right"   style="z-index: 10;" data-aos="fade-up"  data-aos-offset="200">
        <div class="custom-row" >
            <p data-depth="0.2" id='type'>{{projectType}}</p>
        </div>
        <div class="custom-row">
            <h6 data-depth="0.2"><b>{{projectName}}</b></h6>
        </div>
        <div class="custom-row-fixed card-container" >
            <div data-depth="0.24" class="info-card shadow" >
                <p class="description">
                    {{projectDesc}}
                </p>
            </div>
        </div>
        <div class="custom-row"  >
            <div class="link-container">
                <a *ngIf="gitUrl " href="{{ gitUrl }}">
                    <i class="fab fa-github"></i>
                </a>
                <a *ngIf="externalLink " href="{{ externalLink }}">
                        More info.
                    <!-- <i class="fas fa-external-link-square-alt"></i> -->
                </a>
            </div>
        </div>

    </div>
    <div class="col-md-6-custom left" id="img2" data-aos="fade-up"  >
        <img  class="project-img shadow" src="{{projectImg}}">
    </div>
</div>
